<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaStream Debug</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020203;
            color: #e4e4e7;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <div id="error" style="color: red; padding: 20px; display: none;"></div>
    
    <script type="module">
        window.addEventListener('error', (e) => {
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').innerHTML = 'Error: ' + e.message + '<br>File: ' + e.filename + '<br>Line: ' + e.lineno;
            console.error('Global error:', e);
        });
        
        try {
            console.log('Starting import...');
            const React = await import('react');
            const ReactDOM = await import('react-dom/client');
            
            console.log('Importing App...');
            const { default: App } = await import('./App.tsx');
            
            console.log('Creating root...');
            const root = ReactDOM.createRoot(document.getElementById('root'));
            
            console.log('Rendering...');
            root.render(React.createElement(React.StrictMode, null, React.createElement(App)));
            
            console.log('Success!');
        } catch (error) {
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').innerHTML = 'Error: ' + error.message + '<br>Stack: ' + error.stack;
            console.error('Caught error:', error);
        }
    </script>
</body>
</html>
